<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inventario de Equipos | SITRAEAL</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body { background-color: #f4f7f6; }
    .card { border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    .table thead { background-color: #2c3e50; color: white; }
    .badge-status { font-size: 0.8rem; padding: 0.5em 0.8em; }
</style>
</head>
<body>

<div class="container-fluid mt-5 px-4">
    <div class="row">
        <div class="col-12">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold text-dark"><i class="bi bi-box-seam-fill me-2 text-primary"></i>Inventario de Equipos</h2>
                    <p class="text-muted">Gesti√≥n de activos, certificaciones y trazabilidad</p>
                </div>
                <div class="btn-group shadow-sm">
                    <a th:href="@{/equipo/nuevo}" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Registrar Equipo
                    </a>
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        <i class="bi bi-house"></i> Inicio
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-4">ID</th>
                                    <th>Serial / Lote</th>
                                    <th>Tipo / Marca</th>
                                    <th>Norma</th>
                                    <th>Vencimiento</th>
                                    <th>Estado</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="e : ${equipo}">
                                    <td class="ps-4 fw-bold" th:text="${e.idEquipo}"></td>
                                    
                                    <td>
                                        <div class="fw-bold" th:text="${e.serial}"></div>
                                        <small class="text-muted" th:text="'Lote: ' + ${e.lote}"></small>
                                    </td>

                                    <td>
                                        <div th:text="${e.tipo?.nombre ?: 'N/A'}"></div>
                                        <small class="badge bg-light text-dark border" th:text="${e.marca?.nombre}"></small>
                                    </td>

                                    <td>
                                        <span class="text-muted small" th:text="${e.norma?.nombre}"></span>
                                    </td>

                                    <td>
                                        <div th:classappend="${e.fechaVencimiento.isBefore(T(java.time.LocalDate).now()) ? 'text-danger fw-bold' : ''}">
                                            <i class="bi bi-calendar-event me-1"></i>
                                            <span th:text="${#temporals.format(e.fechaVencimiento, 'dd/MM/yyyy')}"></span>
                                        </div>
                                    </td>

                                    <td>
                                        <span th:text="${e.estado?.nombre}" 
                                              class="badge badge-status"
                                              th:classappend="${e.estado?.nombre == 'ACTIVO' or e.estado?.nombre == 'DISPONIBLE' ? 'bg-success' : 
                                                              (e.estado?.nombre == 'VENCIDO' or e.estado?.nombre == 'RECHAZADO' ? 'bg-danger' : 'bg-warning text-dark')}">
                                        </span>
                                    </td>

                                    
                                </tr>
                                
                                <tr th:if="${#lists.isEmpty(equipo)}">
                                    <td colspan="7" class="text-center py-5 text-muted">
                                        <i class="bi bi-folder2-open fs-1"></i>
                                        <p class="mt-2">No hay equipos registrados en el sistema.</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
