<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SITRAEAL - Gestión de Estados</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="container mt-5 bg-light">



	<div class="card shadow">
		<div class="card-header bg-primary text-white">
			<h3 class="mb-0">Control de Estados y Recertificación</h3>
		</div>
		<div class="card-body">
		
		

			<form th:action="@{/equipo/controlEstados}" method="get"
				class="row g-3 mb-4">
				<div class="col-md-8">
					<input type="text" name="criterio" class="form-control"
						placeholder="ID o Serial del Equipo..."
						th:value="${param.criterio}">
				</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-dark w-100">Consultar</button>
				</div>
			</form>




			<hr>

			<div th:if="${msgSuccess}" class="alert alert-success"
				th:text="${msgSuccess}"></div>
			<div th:if="${msgError}" class="alert alert-danger"
				th:text="${msgError}"></div>
			<div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>

			<div th:if="${equipo != null}">
				<div class="alert alert-info">

					<strong>Serial:</strong> <span th:text="${equipo.serial}"></span> |
					<strong>Lote:</strong> <span th:text="${equipo.lote}"></span> | <strong>Estado
						Actual:</strong> <span th:text="${equipo.estado?.nombre ?: 'N/A'}"></span>
				</div>

				<form th:action="@{/equipo/actualizar-estado-completo}"
					method="post" class="row g-3">
					<input type="hidden" name="idEquipo" th:value="${equipo.idEquipo}">

					<div class="col-md-12">
						<label class="form-label font-weight-bold">Asignar Nuevo
							Estado</label> <select name="idEstado" class="form-select" required>
							<option value="" disabled selected>-- Seleccione un
								estado --</option>
							<option th:each="est : ${estados}" th:value="${est.idEstado}"
								th:text="${est.nombre}"></option>
						</select>
					</div>

					<div class="col-md-6">
						<label class="form-label">Nueva Fecha de Certificación</label> <input
							type="date" name="fechaCertificacion" class="form-control"
							th:value="${equipo.fechaCertificacion}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Nueva Fecha de Vencimiento</label> <input
							type="date" name="fechaVencimiento" class="form-control"
							th:value="${equipo.fechaVencimiento}" required>
					</div>
					
					<div class="col-md-6">
					
						<input type="file" name="fileCertificacion" accept="application/pdf, image/*">
					</div>
					
					

					<div class="col-md-12">
						<label class="form-label">Observaciones</label>
						<textarea name="observaciones" class="form-control" rows="3"
							required></textarea>
					</div>

					<div class="col-12 mt-3
                    ">
						<button type="submit" class="btn btn-success btn-lg w-100 shadow">
							Actualizar y Guardar Historial</button>
					</div>
				</form>
				<div class="mt-3 text-center">
					<a href="/" class="btn btn-link text-decoration-none text-muted">
						<i class="bi bi-house-door"></i> Volver al Menú Principal
					</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
